<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>

  <header class="container">
    <h1>Diorama Control Panel</h1>
  </header>

  <main class="container">
    <div class="grid">
      <fieldset id="lightingFields">
        <legend><strong>Street Lights</strong></legend>
        <label for="lightingToggle">
          <input type="checkbox" id="lightingToggle" class="toggle-input" role="switch">
          Enable
        </label>
        <div id="modesGrid" class="grid">
        </div>
      </fieldset>

      <fieldset id="underpassFields">
        <legend><strong>Underpass Lights</strong></legend>
        <label for="underpassMode">
          Mode:
          <select id="underpassMode">
            <option value="Off">Off</option>
            <option value="SingleColour">Single Colour</option>
            <option value="RainbowCycle">Rainbow Cycle</option>
            <option value="Cars">Cars</option>
          </select>
        </label>
        <div id="underpassModeParams"></div>
      </fieldset>
    </div>
  </main>

</body>

</html>
